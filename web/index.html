<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Docker Course</title>
</head>
<body>
<h1>Quote of the day...</h1>

<div id="content">
    Hello, World
</div>

<button type="submit" onclick="httpGet()">Search</button>

<script>
    "use strict";

    function httpGet() {
        var req = new XMLHttpRequest();
        req.open("GET", "http://localhost:8080/back-end/rest/hello", false); // false for synchronous request
        req.send(null);
        var resp = JSON.parse(req.responseText);
        document.getElementById("content").innerHTML = resp.quote;
    }
</script>
</body>
</html>
